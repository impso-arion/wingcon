{% load static %}
<!doctype html>
<html lang="ja" class="h-100">
<head>
    <meta charset="utf-8">
    <!--追加これはInternetExplorerのブラウザではバージョンによって崩れることがあるので、
    互換表示をさせないために設定するmetaタグです。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--これはレスポンシブWebデザインを使うために必要なmetaタグです。-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--追加-->
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="{% static 'sns/bootstrap.css' %}" />
</head>
  <body  class="d-flex flex-column h-100" >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">この部分はスキップされる
</a>
   <header>
<!-- ul,liを使うタイプ -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <a class="navbar-brand" href="{% url 'index' %}">IWO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">SNS </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post' %}">送信</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">日報作成</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'groups' %}">グループ</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">{% block ttlmigi %}{% endblock %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">{{login_user}}</a>
        </li>
      </ul>
    </div>
  </nav>
  
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    
    <div class="row mt-2 rounded border shadow-sm">
        <div class="col-md bg-light ">
        {% block head %}{% endblock %}
        </div>
    </div>
    <div class="row mt-2">
       <div class="col bg-light rounded border shadow-sm">
         {% block content %}{% endblock %}
       </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
  <div class="container">
    <span class="text-muted">footer</span>
  </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>
  window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')
</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script><script src="/docs/4.3/assets/js/vendor/anchor.min.js"></script>
<script src="/docs/4.3/assets/js/vendor/clipboard.min.js"></script>
<script src="/docs/4.3/assets/js/vendor/bs-custom-file-input.min.js"></script>
<script src="/docs/4.3/assets/js/src/application.js"></script>
<script src="/docs/4.3/assets/js/src/search.js"></script>
<script src="/docs/4.3/assets/js/src/ie-emulation-modes-warning.js"></script>
  </body>
</html>
